{% extends "layout.html" %}
{% block content %}

<script type="text/javascript">

  $(document).ready(function() {
    $('#example').DataTable();
  } );

</script>

<body>
    <div class="container-fluid">
    <div class="row" id="tolocate">
    <div class="col-md-12">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
              <th  class="align-middle">Name</th>
              <th  class="align-middle">Email-Id</th>
              <th  class="align-middle">Mobile Number</th>
              <th  class="align-middle">Status</th>
              <th  class="align-middle">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for data in original_data %}
            <tr> 
              <td >{{data[0]}}</td>
              <td >{{data[1]}}</td>
              <td >{{data[2]}}</td>
              <td >{{data[3]}}</td>
              <td> <a href="" >Edit</a>
              <a href="" style="padding-left:5px;">Delete</a>
              <a href="" style="padding-left:5px;">View</a></td>
            </tr>
             {% endfor %}
           

          </tbody>
        </table>
    </div>
  </div>
</div>


    </div>
</body>

{% endblock content %}
